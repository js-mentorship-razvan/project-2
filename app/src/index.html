<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Movie Collections</title>

</head>
<title>Movie Collections</title>

<body>
    <h1>Movie Collections</h1>
    <label id="insertTitle" for="insertTitle">Title:</label>
    <textarea id="movieTitle" name="movieTitle" rows="1" cols="40"></textarea>
    
    <label id="shortDescription" for="shortDescription">Short Description</label>
    <textarea id="movieDescription" name="movieDescription" rows="1" cols="40"></textarea>
   
    
    <ul class="checkbox-grid">

        <p>Select movie's genres:</p>
    
        <li><div>
            <input type="checkbox" id="action" name="genres" value="action">
            <label for="action">Action</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="adventure" name="genres" value="adventure">
                <label for="adventure">Adventure</label>
        </div>
        </li>
        
        <li>
        <div>
                <input type="checkbox" id="comedy" name="genres" value="comedy">
                <label for="comedy">Comedy</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="crime" name="genres" value="crime">
                <label for="crime">Crime</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="drama" name="genres" value="drama">
                <label for="drama">Drama</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="fantasy" name="genres" value="fantasy">
                <label for="fantasy">Fantasy</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="historical" name="genres" value="historical">
                <label for="historical">Historical</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="historical-fiction" name="genres" value="historical-fiction">
                <label for="historical-fiction">Historical Fiction</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="horror" name="genres" value="horror">
                <label for="horror">Horror</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="magic-realism" name="genres" value="magic-realism">
                <label for="magic-realism">Magic Realism</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="mystery" name="genres" value="mystery">
                <label for="mystery">Mystery</label>
        </div>
    
        <li>
        <div>
                <input type="checkbox" id="paranoid-fiction" name="genres" value="paranoid-fiction">
                <label for="paranoid-fiction">Paranoid Fiction</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="philosophical" name="genres" value="philosophical">
                <label for="philosophical">Philosophical</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="political" name="genres" value="political">
                <label for="political">Political</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="romance" name="genres" value="romance">
                <label for="romance">Romance</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="saga" name="genres" value="saga">
                <label for="saga">Saga</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="satire" name="genres" value="satire">
                <label for="satire">Satire</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="science-fiction" name="genres" value="science-fiction">
                <label for="science-fiction">Science Fiction</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="social" name="genres" value="social">
                <label for="social">Social</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="speculative" name="genres" value="speculative">
                <label for="speculative">Speculative</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="thriller" name="genres" value="thriller">
                <label for="thriller">Thriller</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="urban" name="genres" value="urban">
                <label for="urban">Urban</label>
        </div>
        </li>
    
        <li>
        <div>
                <input type="checkbox" id="western" name="genres" value="western">
                <label for="western">Western</label>
        </div>
        </li>
        
    </ul>

    <div class="rating">
    <label for="rating">Rating</label>
    <select id="movieRating">
        <option value="selectRating" selected>Select Rating</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>
    </div>

    <div class="releaseDate">
    <label id="publicationDate" for="publicationDate">Release Date</label>
    <input type="date" id="published" name="published" value="2019-05-05"
        min="1800-01-01" max="2019-05-05">
    </div>

    <div> 
    <input type="submit" id="submit" value="Submit Movie">
    </div>  

    <fieldset>
        <legend>Movies stored</legend>
        <div id="output"></div>
    </fieldset>
    
    <script src="js/script.js"></script>
</body>

</html>
